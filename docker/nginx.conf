# nginx.conf for python-cli-app GUI behind Cloudflare tunnel
# - Forwards port 80 to FastAPI app on 3773
# - WebSocket and static support
# - Use with docker-compose or as a standalone container

server {
    listen 80;
    server_name intv.erebus-nyx.net;

    # Allow large uploads if needed
    client_max_body_size 50M;

    # Proxy WebSocket and HTTP to FastAPI app
    location / {
        proxy_pass http://app:3773;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optionally serve static files directly (if mapped)
    # location /static/ {
    #     alias /app/src/modules/gui/static/;
    # }
}
