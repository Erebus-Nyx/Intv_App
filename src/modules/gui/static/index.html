<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Analysis GUI</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/style.mobile.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    #loginPanel, #app, #adminPanel {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 420px;
      margin: 2em auto;
      padding: 2em 2em 1.5em 2em;
    }
    h1, h2 {
      color: #2a3b5d;
      margin-top: 0;
    }
    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s;
    }
    button:hover {
      background: #388e3c;
    }
    input, select {
      border: 1px solid #bbb;
      border-radius: 4px;
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
      font-size: 1em;
      box-sizing: border-box;
    }
    label {
      font-weight: 500;
      margin-bottom: 0.2em;
      display: block;
    }
    #status {
      margin-bottom: 1em;
      font-size: 1.1em;
      color: #388e3c;
    }
    #progressBarContainer {
      margin-bottom: 1em;
    }
    #result, #cliOutput {
      background: #f8f8f8;
      border-radius: 6px;
      padding: 1em;
      margin-top: 1em;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.98em;
      color: #222;
      max-height: 300px;
      overflow: auto;
    }
    #recordingIndicator {
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      #loginPanel, #app, #adminPanel {
        max-width: 98vw;
        padding: 1em 0.5em;
      }
      h1, h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="app" style="display:none;">
    <h1>Document Analysis System</h1>
    <div id="status"></div>
    <div id="workflow">
      <button id="startBtn">Start New Workflow</button>
      <div id="moduleSelect" style="display:none;">
        <label for="modules">Select Module:</label>
        <select id="modules"></select>
      </div>
      <div id="progressBarContainer" style="display:none;">
        <div id="progressBar" style="width:0%;height:8px;background:#4caf50;"></div>
      </div>
      <div id="progress" style="display:none;"></div>
      <div id="result" style="display:none;"></div>
      <div id="recordingIndicator" style="display:none;">‚óè Recording</div>
    </div>
    <div id="adminPanel" style="display:none;">
      <h2>Admin Panel</h2>
      <!-- Admin-only content here -->
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
